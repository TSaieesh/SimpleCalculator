<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainbox">
        <div class="cal-box">
            <h1>My Simple Calculator</h1>
            <h3>Enter First Number :</h3>
            <input type="number" name="fnum" id="value1">
            <h3>Enter Second Number :</h3>
            <input type="number" name="snum" id="value2">
            <h3 id="res">RESULT</h3>
            <p id="answer1">
                Here You Can See The Answers
            </p>
            <div class="buttons">
            <button id="button1" onclick="add()">
                Addition ( + )
            </button>
            <button id="button1" onclick="subtract()">
                Subtraction ( - )
            </button>
            <button id="button1" onclick="multiply()">
                Multiplication ( * )
            </button>
            <button id="button1" onclick="division()">
                Division ( / )
            </button>
            <button id="button1" onclick="mod()">
                Modulus ( % )
            </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
